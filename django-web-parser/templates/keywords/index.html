{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

  {% crispy form %}

  {% if error %}

    <div class="alert alert-danger">
      {{ error }}
    </div>

  {% else %}

    <dl class="row">
      {% for keyword, occurencies in result.occurrences.items %}

        <dt class="col-sm-3">{{ keyword }}</dt>
        <dd class="col-sm-9">{{ occurencies }}</dd>

      {% endfor %}
    </dl>

  {% endif %}

{% endblock %}
